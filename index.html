<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T04 – SVG House & Garden</title>
    <style>
        body {
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            border: 4px solid #4a90e2;
            border-radius: 12px;
            background: #eaf6ff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2d3e50;
        }
        #scene-annotated #annotations {
            font-size: 12px;
            fill: #333;
            stroke: #999;
            stroke-width: 1;
        }
        #scene-annotated #annotations text,
        #scene-annotated #annotations line {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>T04 – SVG House & Garden</h1>
    <div class="svg-container">
        <figure id="scene-original" style="margin-right:32px;">
            <figcaption>Original scene</figcaption>
            <svg
                viewBox="0 0 800 500"
                width="800"
                height="500"
                aria-labelledby="svgTitle svgDesc"
                role="img"
            >
                <title id="svgTitle">House and Garden Scene</title>
                <desc id="svgDesc">
                    An SVG illustration showing a house with a garden, including sky, grass, sun, cloud, tree, fence, and a curved path.
                </desc>
                <!-- Sky -->
                <rect x="0" y="0" width="800" height="300" fill="#87ceeb" />
                <!-- Grass -->
                <rect x="0" y="300" width="800" height="200" fill="#7ec850" />
                <!-- Sun (circle) -->
                <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9d923" stroke-width="4"/>
                <!-- Cloud (ellipse + circles) -->
                <ellipse cx="220" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9"/>
                <circle cx="200" cy="90" r="20" fill="#fff" opacity="0.9"/>
                <circle cx="240" cy="90" r="18" fill="#fff" opacity="0.9"/>
                <!-- Tree trunk (rect) -->
                <rect x="650" y="280" width="20" height="70" fill="#8b5c2a"/>
                <!-- Tree foliage (ellipse) -->
                <ellipse cx="660" cy="260" rx="40" ry="50" fill="#3cb371"/>
                <!-- House body (rect) -->
                <rect x="320" y="220" width="160" height="120" fill="#ffe4b5" stroke="#d2b48c" stroke-width="3"/>
                <!-- Roof (polygon) -->
                <polygon points="300,220 400,150 500,220" fill="#b22222" stroke="#8b1a1a" stroke-width="3"/>
                <!-- Chimney (rect) -->
                <rect x="440" y="170" width="25" height="40" fill="#a0522d" stroke="#8b5c2a" stroke-width="2"/>
                <!-- Door (rect) -->
                <rect x="385" y="280" width="30" height="60" fill="#deb887" stroke="#8b5c2a" stroke-width="2"/>
                <!-- Door knob (circle) -->
                <circle cx="410" cy="310" r="4" fill="#8b5c2a"/>
                <!-- Left window (rect) -->
                <rect x="340" y="250" width="30" height="30" fill="#b0e0e6" stroke="#4682b4" stroke-width="2"/>
                <!-- Right window (rect) -->
                <rect x="430" y="250" width="30" height="30" fill="#b0e0e6" stroke="#4682b4" stroke-width="2"/>
                <!-- Fence (polyline) -->
                <polyline points="180,340 220,340 260,340 300,340 340,340 380,340 420,340 460,340 500,340 540,340 580,340"
                    fill="none" stroke="#fff" stroke-width="8" />
                <!-- Fence posts (rects) -->
                <rect x="180" y="320" width="8" height="40" fill="#fff" />
                <rect x="220" y="320" width="8" height="40" fill="#fff" />
                <rect x="260" y="320" width="8" height="40" fill="#fff" />
                <rect x="300" y="320" width="8" height="40" fill="#fff" />
                <rect x="340" y="320" width="8" height="40" fill="#fff" />
                <rect x="380" y="320" width="8" height="40" fill="#fff" />
                <rect x="420" y="320" width="8" height="40" fill="#fff" />
                <rect x="460" y="320" width="8" height="40" fill="#fff" />
                <rect x="500" y="320" width="8" height="40" fill="#fff" />
                <rect x="540" y="320" width="8" height="40" fill="#fff" />
                <rect x="580" y="320" width="8" height="40" fill="#fff" />
                <!-- Curved garden path (path) -->
                <path d="M410,340 Q420,400 380,480 Q450,470 500,400" fill="none" stroke="#c2b280" stroke-width="10" />
                <!-- House step (line) -->
                <line x1="385" y1="340" x2="415" y2="340" stroke="#8b5c2a" stroke-width="4"/>
                <!-- Caption (text) -->
                <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2d3e50" font-family="Arial, sans-serif">
                    Home Sweet Home
                </text>
            </svg>
        </figure>
    </div>
    <div class="svg-container">
        <figure id="scene-annotated-figure">
            <figcaption>Annotated scene (Step 2)</figcaption>
            <svg
                id="scene-annotated"
                viewBox="0 0 800 500"
                width="800"
                height="500"
                aria-labelledby="svgTitle svgDesc"
                role="img"
            >
                <title id="svgTitle">House and Garden Scene</title>
                <desc id="svgDesc">
                    An SVG illustration showing a house with a garden, including sky, grass, sun, cloud, tree, fence, and a curved path.

                <!-- Grass -->

                <!-- Sun (circle) -->
                <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9d923" stroke-width="4"/>
                <!-- Cloud (ellipse + circles) -->
                <ellipse cx="220" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9"/>
                <circle cx="200" cy="90" r="20" fill="#fff" opacity="0.9"/>
                <circle cx="240" cy="90" r="18" fill="#fff" opacity="0.9"/>
                <!-- Tree trunk (rect) -->
                <rect x="650" y="280" width="20" height="70" fill="#8b5c2a"/>
                <!-- Tree foliage (ellipse) -->
                <ellipse cx="660" cy="260" rx="40" ry="50" fill="#3cb371"/>
                <!-- House body (rect) -->
                <rect x="320" y="220" width="160" height="120" fill="#ffe4b5" stroke="#d2b48c" stroke-width="3"/>
                <!-- Roof (polygon) -->
                <polygon points="300,220 400,150 500,220" fill="#b22222" stroke="#8b1a1a" stroke-width="3"/>
                <!-- Chimney (rect) -->
                <rect x="440" y="170" width="25" height="40" fill="#a0522d" stroke="#8b5c2a" stroke-width="2"/>
                <!-- Door (rect) -->
                <rect x="385" y="280" width="30" height="60" fill="#deb887" stroke="#8b5c2a" stroke-width="2"/>
                <!-- Door knob (circle) -->
                <circle cx="410" cy="310" r="4" fill="#8b5c2a"/>
                <!-- Left window (rect) -->
                <rect x="340" y="250" width="30" height="30" fill="#b0e0e6" stroke="#4682b4" stroke-width="2"/>
                <!-- Right window (rect) -->
                <rect x="430" y="250" width="30" height="30" fill="#b0e0e6" stroke="#4682b4" stroke-width="2"/>
                <!-- Fence (polyline) -->
                <polyline points="180,340 220,340 260,340 300,340 340,340 380,340 420,340 460,340 500,340 540,340 580,340"

                <!-- Fence posts (rects) -->
                <rect x="180" y="320" width="8" height="40" fill="#fff" />

                <rect x="580" y="320" width="8" height="40" fill="#fff" />
                <!-- Curved garden path (path) -->
                <path d="M410,340 Q420,400 380,480 Q450,470 500,400" fill="none" stroke="#c2b280" stroke-width="10" />
                <!-- House step (line) -->
                <line x1="385" y1="340" x2="415" y2="340" stroke="#8b5c2a" stroke-width="4"/>
                <!-- Caption (text) -->
                <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2d3e50" font-family="Arial, sans-serif">
                    Home Sweet Home
                </text>
                <!-- Annotation group -->
                <g id="annotations">
                    <!-- Circle annotation (Sun) -->
                    <line x1="100" y1="100" x2="170" y2="80" />
                    <text x="175" y="80">circle (cx=100, cy=100, r=50)</text>
                    <!-- Rect annotation (House body) -->
                    <line x1="320" y1="220" x2="270" y2="210" />
                    <text x="180" y="210">rect (x=320, y=220, width=160, height=120)</text>
                    <!-- Ellipse annotation (Tree foliage) -->
                    <line x1="660" y1="260" x2="720" y2="230" />
                    <text x="725" y="230">ellipse (cx=660, cy=260, rx=40, ry=50)</text>
                    <!-- Line annotation (House step) -->
                    <line x1="385" y1="340" x2="350" y2="370" />
                    <text x="300" y="380">line (x1=385, y1=340 → x2=415, y2=340)</text>
                    <!-- Polyline annotation (Fence) -->
                    <line x1="220" y1="340" x2="220" y2="390" />
                    <text x="180" y="400">polyline (points="180,340 220,340 260,340...")</text>
                    <!-- Polygon annotation (Roof) -->
                    <line x1="400" y1="150" x2="470" y2="120" />
                    <text x="475" y="120">polygon (points="300,220 400,150 500,220")</text>
                    <!-- Path annotation (Garden path) -->
                    <line x1="410" y1="340" x2="470" y2="370" />
                    <text x="475" y="370">path (M410,340 Q420,400...)</text>
                    <!-- Text annotation (Caption) -->
                    <line x1="400" y1="490" x2="400" y2="470" />
                    <text x="400" y="465" text-anchor="middle">text (x=400, y=490)</text>
                </g>
            </svg>
        </figure>
    </div>
</body>
</html>
